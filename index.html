<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <section class="hero flex  align-center">
    <h1>Calculator</h1>
    <div class="calculator" >
        <code  id="screen"  >0</code>
        <div class="control-button flex align-center">
            <strong  class="h-r-c-p-f" id="all-clear">AC</strong>
            <strong class="h-r-c-p-f" id="clear"> C </strong>
        </div>
        <div class="operator-container flex align-center">
            <strong class="h-r-c-p-f"  id="add">+</strong>
            <strong class="h-r-c-p-f"  id="substract">-</strong>
            <strong class="h-r-c-p-f"  id="multiply">*</strong>
            <strong class="h-r-c-p-f"  id="devide">/</strong>
        </div>

        <div class="number flex align-center" id="number">
            <strong class="h-r-c-p-f" id="one">1</strong>
            <strong class="h-r-c-p-f" id="two">2</strong>
            <strong class="h-r-c-p-f" id="three">3</strong>
            <strong class="h-r-c-p-f" id="four">4</strong>
    
            <strong class="h-r-c-p-f" id="five">5</strong>
            <strong class="h-r-c-p-f" id="six">6</strong>
            <strong class="h-r-c-p-f" id="seven">7</strong>
            <strong class="h-r-c-p-f" id="eight">8</strong>
           
      
            <strong class="h-r-c-p-f" id="nine">9</strong>
            <strong class="h-r-c-p-f" id="zero">0</strong>
            <strong class="h-r-c-p-f" id="point">.</strong>
            <strong class="h-r-c-p-f bg-control" id="result">=</strong>
            
        </div>


    </div>
<h4>Developed by <a href="mailto:anyadav411998@gmail.com">Anshul Yadav</a></h4>
   </section>
<script src="script.js" > </script>

</body>
</html>
